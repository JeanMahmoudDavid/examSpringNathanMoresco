<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<title th:utext="${annonce.titre}"></title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	
		<!--/*@thymesVar id="annonce" type="com.nm.exam.model.Annonce"*/-->
		<h2 th:utext="'Detail Annonce : '"></h2>
		<div class="row">
		    <div class="col s10 offset-s1 m8 offset-m2">
				<div class="card">
				  	<div class="card-image">
				    	<img th:src="@{${annonce.image}}">
				    	<span class="card-title" th:utext="${annonce.titre}"></span>
				  	</div>
				  	<div class="card-content">
				    	<p th:utext="${annonce.contenu}"></p>
				  	</div>
				</div>
		    </div>
  		</div>
  		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
